<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktopia</title>
    <link rel="icon" href="/H.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #334155; /* slate-700 */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Inter', sans-serif;
      }
      @keyframes shine
       {
        0% { background-position: 200% 0, 0 0; }
        100% { background-position: -200% 0, 0 0; }
      }
      .animate-shine {
        animation-name: shine;
      }
      /* Fix for Hacktopia hero title */
      .hero-title-hacktopia .split-word {
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(120deg, transparent 25%, #d1fae5 50%, transparent 75%),
                          linear-gradient(to right, #22c55e, #14b8a6);
        background-size: 200% 100%, 100% 100%;
        background-position: 200% 0, 0 0;
        background-repeat: no-repeat;
        animation: shine 5s linear infinite;
      }
      @keyframes animate-bubble {
        0% {
          opacity: 0;
          transform: translateY(0);
        }
        5% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(-100vh);
        }
      }
      .bubble {
        position: absolute;
        bottom: -100px;
        border-radius: 50%;
        pointer-events: none;
        animation-name: animate-bubble;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      /* --- Responsive Styles --- */
      @media (max-width: 767px) { /* md breakpoint and below */
        /* General heading size adjustment */
        .text-5xl {
          font-size: 2.25rem; /* text-4xl */
          line-height: 2.5rem;
        }

        /* Schedule Section */
        #schedule .relative > .absolute {
          display: none;
        }
        #schedule .relative > div.mb-8 { /* targets each timeline item container */
          flex-direction: column;
          align-items: center;
          width: 100%;
          padding: 0;
          margin-bottom: 0;
        }
        #schedule .relative > div.mb-8 > div {
          width: 100% !important;
          max-width: 400px;
        }
        #schedule .relative > div.mb-8 > .z-10 {
          display: none;
        }
        #schedule .relative > div.mb-8 > .w-5\/12:not(.p-6) {
          order: 1;
          text-align: center !important;
          margin-bottom: 0.25rem;
        }
        #schedule .relative > div.mb-8 > .p-6 {
          order: 2;
          text-align: left !important;
          margin-bottom: 2.5rem;
        }

        /* Prize Pool Section */
        #prizepool .flex.justify-center.items-end {
          flex-direction: column;
          align-items: center;
          gap: 1.5rem;
          margin-top: 2rem;
        }
        #prizepool .prize-step {
          width: 100%;
          max-width: 350px;
          height: auto !important; /* override fixed height */
          padding-top: 2rem;
          padding-bottom: 2rem;
          border-radius: 1rem; /* full radius, not just top */
        }
        /* Re-order for visual hierarchy */
        #prizepool .prize-step:nth-child(2) { /* 1st place */
          order: 1;
        }
        #prizepool .prize-step:nth-child(1) { /* 2nd place */
          order: 2;
        }
        #prizepool .prize-step:nth-child(3) { /* 3rd place */
          order: 3;
        }
      }
      
      @media (max-width: 480px) { /* Widened breakpoint to cover more small devices */
        /* Countdown Timer Responsive Fix */
        /* Override Tailwind's space-x utility to reduce the gap between items */
        #hero .flex[class*="space-x-"] > :not([hidden]) ~ :not([hidden]) {
            --tw-space-x-reverse: 0;
            margin-right: calc(0.5rem * var(--tw-space-x-reverse));
            margin-left: calc(0.5rem * calc(1 - var(--tw-space-x-reverse)));
        }
        /* Reduce the size of the countdown boxes */
        #hero .flex[class*="space-x-"] > div[class*="w-24"] {
            width: 5rem; /* 80px */
            height: 5rem; /* 80px */
            padding: 0.5rem;
        }
      }

      /* Fluid hero title for mobile */
      .hero-title-hacktopia {
        /* font-size is fluid between 2.5rem and 4.5rem on mobile viewports */
        font-size: clamp(3rem, 12vw, 4.5rem);
        line-height: 1;
      }
    </style>

  }
}
</script>
</head>

</body>
</html>
